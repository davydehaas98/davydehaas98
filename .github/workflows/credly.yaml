name: Update Credly badges
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:
jobs:
  update-credly-badges:
    name: Update Credly badges
    runs-on: ubuntu-24.04
    steps:
      - name: Update Credly badges
        uses: pemtajo/badge-readme@ca8a01f1f2a35ed8bd451942c965a6229ca6c198 # 3.1.1
        with:
          CREDLY_USER: davy-de-haas
          BADGE_SIZE: 200
