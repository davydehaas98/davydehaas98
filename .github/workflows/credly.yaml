name: update-credly-badges
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches:
      - main
jobs:
  update-credly-badges:
    name: Update Credly badges
    runs-on: ubuntu-24.04
    steps:
      - name: Update Credly badges
        uses: pemtajo/badge-readme@2.4.0
        with:
          CREDLY_USER: davy-de-haas
          BADGE_SIZE: 150
